<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>TopFun - 關關活動地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
    }

    header {
      padding: 12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #dddddd;
      font-size: 20px;
      font-weight: 600;
      line-height: 1.3;
    }

    header span {
      display: block;
      font-size: 14px;
      color: #666666;
      font-weight: 400;
    }

    #map {
      width: 100%;
      height: 85vh;
      border-radius: 12px;
      border: 1px solid #cccccc;
      margin: 16px auto;
      max-width: 100%;
      box-sizing: border-box;
      background: #eaeaea;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      z-index: 999;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
<header>
  TopFun
  <span>教會：紅｜攤位：藍｜您：黃｜隱藏攤位：紫｜隱藏區域：紅線</span>
</header>

<div id="map"></div>
<div id="toast" class="toast"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  // ========= 初始視野 (現在會根據教會位置設定) =========
  // const initialCenter = [25.026773785, 121.55099485]; // 不再需要，直接用教會座標
  const initialZoom   = 17.6; // 初始縮放級別仍保留

  // ========= 座標 =========
  const churchLatLng = [25.026832315958732, 121.55050045878713];

  const boothALatLng = [25.024786358646587, 121.5521447476479];
  const boothBLatLng = [25.025718101380193, 121.5502324791254];
  const boothCLatLng = [25.02657624033148, 121.55162769142812];
  const boothDLatLng = [25.02799638965638, 121.54993416188358];

  const hiddenBoothLatLng = [25.026015823137005, 121.55101142288578];

  const hiddenAreaCoords = [
    [25.025677703180435, 121.55093458010093],
    [25.025724183699914, 121.55139335392677],
    [25.02643330446288, 121.55113760486803],
    [25.026289772238144, 121.55064546439432]
  ];

  // ========= ICON 定義 =========
  const redIcon = new L.Icon({
    iconUrl:
      "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZjAwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNyIgaGVpZ2h0PSIzOCIgdmlld0JveD0iMCAwIDI3IDM4Ij48cGF0aCBkPSJNMjMuMzMzIDE0LjMzM2MwIDcuMzMzLTkuOTk5IDIxLjMzMy05Ljk5OSAyMS4zMzNTMy4zMzMgMjEuNjY2IDMuMzMzIDE0LjMzM2MwLTUuNSAzLjY2Ny05LjE2NyA5LjE2Ny05LjE2N3M5LjE2NyAzLjY2NyA5LjE2NyA5LjE2N3oiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEzIiByPSI1IiBmaWxsPSIjZmZmIi8+PC9zdmc+",
    iconSize: [27, 38],
    iconAnchor: [13, 38]
  });

  const yellowIcon = new L.Icon({
    iconUrl:
      "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjRkZEOTAwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNyIgaGVpZ2h0PSIzOCIgdmlld0JveD0iMCAwIDI3IDM4Ij48cGF0aCBkPSJNMjMuMzMzIDE0LjMzM2MwIDcuMzMzLTkuOTk5IDIxLjMzMy05Ljk5OSAyMS4zMzNTMy4zMzMgMjEuNjY2IDMuMzMzIDE0LjMzM2MwLTUuNSAzLjY2Ny05LjE2NyA5LjE2Ny05LjE2N3M5LjE2NyAzLjY2NyA5LjE2NyA5LjE2N3oiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEzIiByPSI1IiBmaWxsPSIjZmZmIi8+PC9zdmc+",
    iconSize: [27, 38],
    iconAnchor: [13, 38]
  });

  const purpleIcon = new L.Icon({
    iconUrl:
      "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjODcwMEY3IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNyIgaGVpZ2h0PSIzOCIgdmlldWJveD0iMCAwIDI3IDM4Ij48cGF0aCBkPSJNMjMuMzMzIDE0LjMzM2MwIDcuMzMzLTkuOTk5IDIxLjMzMy05Ljk5OSAyMS4zMzNTMy4zMzMgMjEuNjY2IDMuMzMzIDE0LjMzM2MwLTUuNSAzLjY2Ny05LjE2NyA5LjE2Ny05LjE2N3M5LjE2NyAzLjY2NyA5LjE2NyA5LjE2N3oiLz48Y2lyY2xlIGN4PSIxMiIgY3k9IjEzIiByPSI1IiBmaWxsPSIjZmZmIi8+PC9zdmc+",
    iconSize: [27, 38],
    iconAnchor: [13, 38]
  });

  // 攤位藍色 Icon
  const blueIcon = new L.Icon({
    iconUrl:
      "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3RkZG”IHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjI3IiBoZWlnaHQ9IjM4IiB2aWV3Qm94PSIwIDAgMjcgMzgiPjxwYXRoIGQ9Ik0yMy4zMzMgMTQuMzMzYzAgNy4zMzMtOS45OTkgMjEuMzMzLTkuOTk5IDIxLjMzM1MzLjMzMyAyMS42NjYgMy4zMzMgMTQuMzMzYzAtNS41IDMuNjY3LTkuMTY3IDkuMTY3LTkuMTY3czkuMTY3IDMuNjY3IDkuMTY3IDkuMTY3eiIvPjxjaXJjbGUgY3g9IjEyIiBjeT0iMTMiIHI9IjUiIGZpbGw9IiNmZmYiLz48L3N2Zz4=",
    iconSize: [27, 38],
    iconAnchor: [13, 38]
  });


  // ========= 地圖初始化 =========
  const map = L.map("map", {
    zoomControl: true,
    worldCopyJump: false
  });
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  // 設定地圖初始中心點為教會位置，並設定縮放級別
  map.setView(churchLatLng, initialZoom);

  // 畫隱藏攤位的紅色區間線
  L.polygon(hiddenAreaCoords, {
    color: "red",
    weight: 3,
    fill: false
  }).addTo(map);

  // ========= Toast 提示 =========
  const toastEl = document.getElementById("toast");
  function showToast(msg, ms = 3000) {
    clearTimeout(toastEl.hideTimeout);
    toastEl.textContent = msg;
    toastEl.style.display = "block";
    void toastEl.offsetWidth; // 觸發重繪
    toastEl.classList.add("show");

    toastEl.hideTimeout = setTimeout(() => {
      toastEl.classList.remove("show");
      setTimeout(() => toastEl.style.display = "none", 300);
    }, ms);
  }

  // ========= 即時位置（黃色） =========
  let userLatLng = null;
  let userMarker = null;
  let userCircle = null;

  if ("geolocation" in navigator) {
    navigator.geolocation.watchPosition(
      pos => {
        userLatLng = [pos.coords.latitude, pos.coords.longitude];

        if (!userMarker) {
          userMarker = L.marker(userLatLng, { icon: yellowIcon }).addTo(map);
          userMarker.bindPopup("您目前的位置").openPopup();
          userCircle = L.circle(userLatLng, {
            radius: pos.coords.accuracy || 20,
            color: "#FFD700",
            weight: 1,
            fillOpacity: 0.15
          }).addTo(map);
          showToast("已定位到您的位置（黃色）");
        } else {
          userMarker.setLatLng(userLatLng);
          userCircle.setLatLng(userLatLng);
          userCircle.setRadius(pos.coords.accuracy || 20);
        }
      },
      err => {
        console.error("Geolocation error:", err);
        let msg = "無法取得您的位置。";
        switch (err.code) {
          case err.PERMISSION_DENIED:
            msg += "請允許瀏覽器存取您的位置資訊。";
            break;
          case err.POSITION_UNAVAILABLE:
            msg += "位置資訊無法取得。";
            break;
          case err.TIMEOUT:
            msg += "取得位置逾時，請檢查網路或GPS。";
            break;
          case err.UNKNOWN_ERROR:
            msg += "發生未知錯誤。";
            break;
        }
        showToast(msg);
      },
      {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 15000
      }
    );
  } else {
    showToast("您的瀏覽器不支援定位功能。");
  }


  // ========= 標記教會 + 攤位 =========
  const spots = [
    { label: "卓越台北幸福行道會", coord: churchLatLng, icon: redIcon },
    { label: "攤位 A", coord: boothALatLng, icon: blueIcon },
    { label: "攤位 B", coord: boothBLatLng, icon: blueIcon },
    { label: "攤位 C", coord: boothCLatLng, icon: blueIcon },
    { label: "攤位 D", coord: boothDLatLng, icon: blueIcon }
  ];

  // 用來儲存 marker 實例，以便後面操作 (例如預設開啟某個 popup)
  const markerInstances = [];

  spots.forEach(s => {
    const marker = L.marker(s.coord, { icon: s.icon }) // 確保 icon 屬性始終存在
      .addTo(map)
      .bindPopup(`${s.label}<br><small>點我開啟 Google Maps 導航</small>`);

    markerInstances.push({ ...s, marker }); // 將 marker 實例存入陣列

    marker.on("click", () => {
      if (!userLatLng) {
        showToast("尚未取得您的目前位置，無法啟動導航。請稍候或檢查定位權限。");
        return;
      }

      const url =
        `https://www.google.com/maps/dir/?api=1` +
        `&origin=${userLatLng[0]},${userLatLng[1]}` +
        `&destination=${s.coord[0]},${s.coord[1]}` +
        `&travelmode=walking`;
      window.open(url, "_blank");
      showToast(`正在導航至「${s.label}」`);
    });
  });

  // 預設開啟教會的泡泡 (Popup)
  const churchMarker = markerInstances.find(item => item.label === "卓越台北幸福行道會");
  if (churchMarker) {
    churchMarker.marker.openPopup();
  }

  // 紫色的隱藏攤位 marker (保持不變)
  L.marker(hiddenBoothLatLng, { icon: purpleIcon })
    .addTo(map)
    .bindPopup(`隱藏攤位<br><small>點我開啟 Google Maps 導航</small>`)
    .on("click", () => {
      if (!userLatLng) {
        showToast("尚未取得您的目前位置，無法啟動導航。請稍候或檢查定位權限。");
        return;
      }
      const url =
        `https://www.google.com/maps/dir/?api=1` +
        `&origin=${userLatLng[0]},${userLatLng[1]}` +
        `&destination=${hiddenBoothLatLng[0]},${hiddenBoothLatLng[1]}` +
        `&travelmode=walking`;
      window.open(url, "_blank");
      showToast(`正在導航至「隱藏攤位」`);
    });

</script>
</body>
</html>
